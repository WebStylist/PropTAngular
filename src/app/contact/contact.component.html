<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Building</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        nav a {
            color: #4CAF50;
        }

        .content-wrapper {
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        .logo-img {
            max-height: 50px; /* Adjust the height as needed */
        }

        .social-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }

        .building {
            font-size: 4em;
            color: #4CAF50; /* Green color for the building/apartment */
            margin-bottom: 2rem;
        }

        .contact-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            background-color: #3498db; /* Set the background color of the icons */
            color: #fff;
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .social-icons a[href*="youtube"] {
        background-color: #e74c3c; /* Red color for YouTube */
    }
    .social-icons a.phone {
        background-color: #4CAF50; /* Green color for the phone icon */
    }

    .social-icons a.phone:hover {
        background-color: #45a049; /* Darker green color on hover */
    }

    /* Update Instagram icon color to red */
    .social-icons a[href*="instagram"] {
        background-color: #e74c3c; /* Red color for Instagram */
    }

        .social-icons a:hover {
            background-color: #2980b9; /* Set the background color on hover */
        }

        .social-icons a.phone {
            background-color: #4CAF50; /* Green color for the phone icon */
        }

        .social-icons a.phone:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/images/propmt.jpg" alt="Your Logo" class="logo-img">
            <nav class="space-x-4">
                <a href="/home" class="text-blue-400 hover:text-blue-600">Home</a>
                <a href="/about" class="text-blue-400 hover:text-blue-600">About Us</a>
                <a href="/services" class="text-blue-400 hover:text-blue-600">Services</a>
                <a href="/contact" class="text-blue-400 hover:text-blue-600">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Contact Building Section -->
    <div class="social-wrapper">
        <div class="building">
            <i class="fas fa-building"></i>
        </div>
        <p class="contact-text">Contact us on our social media platforms:</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/thirumal_r01" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/@yourspropt" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/prop-t/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:yourspropt@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:7993967896" class="phone">
                <i class="fas fa-phone"></i>
            </a>
            <a href="https://www.youtube.com/yourchannel" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
