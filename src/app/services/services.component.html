<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Header with Tailwind CSS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex-grow: 1;
            background-image: url('https://img.freepik.com/premium-photo/city-buildings-skyline-metropolitan-area_31965-7268.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        .logo-img {
            max-height: 50px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            
                <img src="your-logo-image-url.png" alt="Your Logo" class="logo-img">
            
            <nav class="space-x-4">
                <a href="/home" class="text-blue-400 hover:text-blue-600">Home</a>
                <a href="/about" class="text-blue-400 hover:text-blue-600">About</a>
                <a href="/services" class="text-blue-400 hover:text-blue-600">Services</a>
                <a href="/contact" class="text-blue-400 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>
    
    <!-- Content Section with Background Image -->
    <div class="content-wrapper"></div>
    
<!-- <div class="content-wrapper" [style.background]="'url(./assets/images/promptLogo.jpg)'"></div> -->

    <!-- Footer Section -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            
        </div>
    </footer>

</body>
</html>
