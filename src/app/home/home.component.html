<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Header with Tailwind CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto; /* Allow content to be scrollable */
        }

        .logo-img {
            max-height: 45px; /* Adjust the height as needed */
            max-width: 50px;
        }

        header, footer {
            position: fixed;
            width: 100%;
            background: black;
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        nav a {
            color: #4CAF50;
        }

        nav a:hover {
            color: #FFD700;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #f8f8f8; /* Set your desired light color */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/images/propmt.jpg" alt="Your Logo" class="logo-img">
            <nav class="space-x-5">
                <a href="/home" class="text-green-400 hover:text-yellow-600">Home</a>
                <a href="/about" class="text-green-400 hover:text-blue-600">About Us</a>
                <a href="/services" class="text-green-400 hover:text-blue-600">Services</a>
                <a href="/contact" class="text-green-400 hover:text-blue-600">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Content Section with YouTube Video -->
    <div class="content-wrapper">
        <div class="video-container">
            <!-- Replace 'YOUR_YOUTUBE_VIDEO_ID' with the actual video ID from the YouTube URL -->
            <iframe src="https://www.youtube.com/embed/TPYg7NBo4yY?si=dPowtNxrQGXq8B-Q" ></iframe>
        </div>
        <!-- Your other content here -->
    </div>

    <!-- Footer Section -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
