<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Header with Tailwind CSS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 99vh;
        }

        .content-wrapper {
            flex-grow: 1;
            background-image: url('https://img.freepik.com/premium-photo/city-buildings-skyline-metropolitan-area_31965-7268.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        .logo-img {
            max-height: 45px; /* Adjust the height as needed */
            max-width: 50px;
        }
    </style>
</head>
<body>
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            
                <img src="assets/images/propmt.jpg" alt="Your Logo" class="logo-img">
            
            <nav class="space-x-5">
                <a href="/home" class="text-green-400 hover:text-yellow-600">Home</a>
                <a href="/about" class="text-green-400 hover:text-blue-600">About</a>
                <a href="/services" class="text-green-400 hover:text-blue-600">Services</a>
                <a href="/contact" class="text-green-400 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>
    
    <!-- Content Section with Background Image -->
    <!-- <div class="content-wrapper"></div> -->
    
    <!---------courousel images changer-->
    <div class="container-sm">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/key.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
<!-- <div class="content-wrapper" [style.background]="'url(./assets/images/promptLogo.jpg)'"></div> -->

    <!-- Footer Section -->
    <footer class="bg-black text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
            
        </div>
    </footer>

</body>
</html>
